<script type="text/javascript">
/* <![CDATA[ */

var TR = new mashi.application();

/* required modules */
mashi.require('mashi.controls');
mashi.require('mashi.object.move');
mashi.require('mashi.slideshow.create');
mashi.require('mashi.preloader');

mashi.require('presentation.textreplacement');

window.onload = function() {
    TR.config({
        meta: {
        	namespace: 'TR', 
	        title: 'Text Replacement'
		},
		animation: {
	        start: true
		},
		buttons: {
			type: 'slideshow'
		}
    });
	document.getElementById('m_title').innerHTML = TR.title;
 	document.getElementById('frames').innerHTML = TR.slides.length;
  	document.getElementById('images').innerHTML = mashi.image.array.length;
 	document.getElementById('player').innerHTML = mashi.version;

}
/* ]]> */
</script>
</head>

	<div id="outer">
		<div id="container">

					frames: <span id="frames">0</span> |
