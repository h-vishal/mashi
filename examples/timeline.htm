<script type="text/javascript">
function callFunc(name){
    $("#display").append('<div id="' + name + '></div>');
    $("#display div#" + name).load(
		"timeline/script.php?action=" + name,
		function(){ 
			mashi.frame.finished = true;
		}
	);
}

$(document).ready(function(){

	var timeline = new mashi.timeline();
	timeline.add(2000, function() {
		$("#display").html(
			'<p><i>This simple example combines the <b>jquery load()</b> method <br/>with the <b>mashi.timeline()</b> method</i>:</p>'
		);
	});
	timeline.add('auto', function() {
		callFunc('one');
	});
	timeline.add('auto', function() {
		callFunc('two');
	});
	timeline.add('auto', function() {
		callFunc('three');
	});
	timeline.start();

});
/* ]]> */
</script>
