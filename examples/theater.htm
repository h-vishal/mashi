<script type="text/javascript">
/* <![CDATA[ */

var THEATER = new mashi.application();

/* required modules */
mashi.require('mashi.controls');
mashi.require('mashi.preloader');
mashi.require('mashi.object.move');
//mashi.require('mashi.object.typewriter');

/* movie parts */
//mashi.require('user.hamlet.test');
mashi.require('theater.intro');
mashi.require('theater.story');
mashi.require('theater.credits');

window.onload = function() {
    THEATER.config({
        meta: {
        	namespace: 'THEATER', 			// required (string)
	        title: 'Hamlet For Dummies',	// required (string)
	        author: 'Uli Preuss'			// required (string)
        },
        //display: 'screen', 				// optional (string) - default: same string as namespace
        animation: {
			fade: {
          		//duration: 300, 			// optional (integer) - default: 300
          		//steps: 10,				// optional (integer) - default: 10
          		//start: 0,					// optional (integer) - default: 0
          		//end: 1 					// optional (integer) - default: 1
			},
	        start: true,					// optional (bool) - default: false
	        //rewind: true,					// optional (bool) - default: false
		},
		buttons: {
			type: 'single'					// optional (string) none, single, movie, slideshow, all) - default: none (no buttons)
		    //text: true,					// optional (bool) - default: false
	        //vertical: 'bottom', 			// optional (string) - default: bottom
	        //horizontal: 'right'			// optional (string) - default: right
		}
    });

    //THEATER.start();

	document.getElementById('m_title').innerHTML = THEATER.title;
	document.getElementById('length').innerHTML = THEATER.getLength('sec');
 	document.getElementById('frames').innerHTML = THEATER.slides.length;
 	document.getElementById('author').innerHTML = THEATER.author;
 	document.getElementById('images').innerHTML = mashi.image.array.length;
 	document.getElementById('player').innerHTML = mashi.version;

}
/* ]]> */
</script>
</head>
<body>
	<div id="outer">
