<script type="text/javascript">
/* <![CDATA[ */
var MO = new mashi.application();

/* required modules */
mashi.require('mashi.controls');
mashi.require('mashi.preloader');
mashi.require('mashi.object.move');
mashi.require('mashi.object.typewriter');

/* movie parts */
mashi.require('canvas.info');

window.onload = function() {

   MO.config({
        meta: {
        	namespace: 'MO', 				// required (string)
	        title: 'Canvas example',		// optional (string)
	        author: 'Uli Preuss'			// optional (string)
        },
        animation: {
        	canvas: true, 					// optional (bool) - default: false
	        start: true						// optional (bool) - default: false
	        //rewind: true,					// optional (bool) - default: false
		},
		buttons: {
			type: 'single'
		}
    });

	document.getElementById('m_title').innerHTML = MO.title;
	document.getElementById('length').innerHTML = MO.getLength('sec');
 	document.getElementById('frames').innerHTML = MO.slides.length;
 	document.getElementById('author').innerHTML = MO.author;
 	document.getElementById('images').innerHTML = mashi.image.array.length;
 	document.getElementById('player').innerHTML = mashi.version;
}
/* ]]> */
</script>
