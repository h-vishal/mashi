<script type="text/javascript">
/* <![CDATA[ */
var INTRO = new mashi.application();

/* required modules */
mashi.require('mashi.preloader');
mashi.require('mashi.object.move');
mashi.require('mashi.object.typewriter');

/* movie parts */
mashi.require('examples.page.intro');

window.onload = function() {
    INTRO.config({
        meta: {
			namespace: 'INTRO', // required (string)
			root: '' // optional (string)
		},
        animation: {
			accessible: 'stage', // optional (string) default: text
			start: true
		}
    });
	//INTRO.start();
}
/* ]]> */
</script>
